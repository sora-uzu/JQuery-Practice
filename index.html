<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charaset="utf-8">
	<title>jQueryの練習</title>
</head>
<body>
	<p>jQueryの練習</p>
	<ul id="main">
		<li>0</li>
		<li class="item">1</li>
		<li class="item">2</li>
		<li>
			3
		    <ul id="sub">
		    	<li>3-0</li>
		    	<li>3-1</li>
		    	<li class="item">3-2</li>
		    	<li class="item">3-3</li>
		    	<li>3-4</li>
		    	<li>3-5</li>
		    </ul>
		</li>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>
		$(function() {
			$("#sub").parent().css('color', 'red');
		});
	</script>
</body>
</html>
