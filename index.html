<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charaset="utf-8">
	<title>jQueryプラグイン</title>
</head>
<body>
	<p><img src="image1.jpg"></p>
	<p><img src="image2.jpg"></p>
	<p><img src="image3.jpg"></p>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="jquery.showsize.js"></script>
	<script>
		$(function() {
			$('img').showsize({
				size: 20,
			});
		});
	</script>
</body>
</html>
